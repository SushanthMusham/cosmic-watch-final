version: '3.8'

services:
  # Database Service
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Backend Service
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/cosmic-watch
      # Pass your API keys here so judges don't need .env files
      - NASA_API_KEY=${NASA_API_KEY} 
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongo

  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://cosmic-watch-final.vercel.app
    depends_on:
      - backend

volumes:
  mongo-data: